<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos</title>
  </head>
  <body>
    <h5>Listado de Departamentos</h5>

    {% for e in datos %}

    <ol>
      <li><b>Nombre: </b>{{e['nombre']}}</li>
      <li><b>costo_dept:  </b>{{e['costo_dept']}}</li>
      <li><b>num_dept: </b>{{e['num_dept']}}</li>
      <li><b>num_cuarto: </b>{{e['num_cuarto']}}</li>
      <li><b>edificio: </b>{{e['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
